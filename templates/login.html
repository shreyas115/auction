{% load static %}
{% static "media" as baseUrl%}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Auction</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}">
</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="">Auction</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<!--<li class="active"><a href="">Home</a></li>
									<li><a href="about.html">About us</a></li>
									<li><a href="#">Services</a></li>
									<li><a href="news">News</a></li>
									<li><a href="contact.html">Contact</a></li>-->
								</ul>
							</nav>
							<div class="header_phone ml-auto">Call us:1800-CALL-SHRE</div>

							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_social d-flex flex-row align-items-center justify-content-start">
			<ul class="d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>

	<!-- Menu -->

	<div class="menu">
		<div class="menu_header d-flex flex-row align-items-center justify-content-start">
			<div class="menu_logo"><a href="index.html">Auction</a></div>
			<div class="menu_close_container ml-auto"><div class="menu_close"><div></div><div></div></div></div>
		</div>
		<div class="menu_content">
			<ul>
				<!--<li class="active"><a href="">Home</a></li>
				<li><a href="about.html">About us</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="news">News</a></li>
				<li><a href="contact.html">Contact</a></li>-->
			</ul>
		</div>
		<div class="menu_social">
			<div class="menu_phone ml-auto">Call us: 00-56 445 678 33</div>
			<ul class="d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</div>

	<!-- Home -->

	<div class="home">

		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">

				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url(static/images/login.png)"></div>
					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
										<div class="home_title"><h2>Login to start bidding</h2></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Search -->

	<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title">Login with credentials</div>
						<form action="#" method="post" class="newsletter_form d-flex flex-md-row flex-column align-items-start justify-content-between" id="newsletter_form">
							{%csrf_token%}
							<div class="home_search_content" style="border-radius: 10px;">
								<div class="d-flex flex-lg-row flex-row align-items-start justify-content-lg-between justify-content-start">
									<input type="text" autocomplete="off" id='userName' name='userName' style="width: 40%;" class="search_input search_input_1" placeholder="Username" required="required">
									<input type="password" id='password' name="password" style="width: 40%;" class="search_input search_input_2" placeholder="Password" required="required">
									<button type="submit"  class="home_search_button">Login</button>
								</div>
								<a href="http://127.0.0.1:8000/register">Register</a>
								{% if messages %}
									<ul class="messages" style="align-items: center; color: red;width: 60%;float: right;font-weight: bold;">
										{% for message in messages %}
										<li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
										{% endfor %}
									</ul>
									{% endif %}
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="{%static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{%static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{%static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{%static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{%static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
<script src="{%static 'plugins/easing/easing.js' %}"></script>
<script src="{%static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{%static 'js/custom.js' %}"></script>
<script>
    
</script>
</body>
</html>
